<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM - Productos</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>


  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>GaiaFIT</h1>
      </div>
      <div class="buscador">
        <input type="text" class="buscar" id="buscar">
        <button id="btn-buscar">Buscar</button>
      </div>
      <div>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li>Cuenta</li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="contenedor">
      <section class="ABM">
        <h2>Agregar un producto</h2>
        <p>Imagen:</p> <input type="text" id="imagen">
        <p>nombre:</p><input type="text" id="nombre">
        <p>Precio:</p><input type="text" id="precio">
        <p>Stock:</p><input type="text" name="" id="stock">
        <button id="agregar">Agregar</button>
        <h2>Eliminar un producto</h2>
        <input type="text" id="eliminar" placeholder="Escriba el nombre del producto a eliminar">
        <button id="btn-eliminar">Eliminar</button>
      </section>

      <section>
        <div class="container-card">

        </div>
      </section>
    </div>
  </main>

  <footer></footer>


  <script src="../main.js"></script>
</body>

</html>
